<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>User</title>
</head>
<body>

<h1>Add User to DB</h1>
<form action="#" th:action="@{/user}" th:object="${user}" method="post">
    <p>User Name: <input type="text" th:field="*{userName}" /></p>
    <p>Email Address: <input type="text" th:field="*{emailAddr}" /></p>
    <p>City: <input type="text" th:field="*{city}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
